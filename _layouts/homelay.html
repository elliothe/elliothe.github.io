---
layout: default
---

<div id="homeid" class="col-sm-8 ml-0 nopadding-left">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			<div class="item active">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/first-chip.jpg" alt="Slide 1" />
			</div>
			<div class="item">
				<!-- <img src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image.png" alt="Slide 1" /> -->
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/office_img.jpeg" alt="Slide 2" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/trip-to-changzhou-cut.png" alt="Slide 3" />
			</div>
			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image.png" alt="Slide 2" />
			</div>
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	{{ content }}
</div>


<!-- news block in the home page -->
<div id="newsid" class="col-sm-4 nopadding-right" >
	{% include news.html %}
</div>


<!-- Tweeter block -->
<div id="tweetsid" class="col-sm-4 nopadding-right" >
	<!-- {% include tweets.html %} -->
	{% include funding_collaborator.html %}
</div>
